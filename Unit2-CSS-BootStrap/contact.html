<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for tour</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
    <!-- NavBar -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navBar">
                    <a class="navbar-brand" id="navbar-Title" href="#">Venus</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="indexAboutMe.html" alt="Link to about me">Home<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="Contact">
                <h1>Contact</h1>
            </div>
        </div>
        <!-- Email Row -->
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

            </div>
        </div>
        <!-- Password Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>
        </div>

        <!-- Message Row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="exampleInputPassword1">Message</label>
                    <input type="Message" class="form-control" id="exampleInputPassword1" placeholder="Message">
                </div>
            </div>
        </div>

        <!-- Submit Row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="form-check">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
        </form>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <footer class="page-footer font-small blue" id="footer">

                    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                        <a href="venus@example.com"> venus@example.com</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
